<!DOCUTYPE>
<html lang = "en-us">
    <head>
        <meta charset = "UTF-08">
        <link rel = "stylesheet" type = "text/css" href = "style.css">
        <title>Password Generator</title>
    </head>
    <body class = "body">
        <div class = "mainBox">
            Password Generator
            <div class = "genBox">
                Generate a Password
                <p class = "bar1"></p>
                <div class = "genPass">
                    Your Secure Password
                </div>
                <p class = "bar2"></p>
                <div class = "genButton">
                    Generate Password
                </div>
                <div class = "copyButton">
                    Copy to Clipboard
                </div>
            </div>
            <label class = "switch" id = "numb">
                <input type = "checkbox">
                <span class = "slider">Numeric Characters</span>
            </label>
            <label class = "switch" id = "upper">
                <input type = "checkbox">
                <span class = "slider">Upper Case</span>
            </label>
            <label class = "switch" id = "lower">
                <input type = "checkbox">
                <span class = "slider">Lower Case</span>
            </label>
            <label class = "switch" id = "spec">
                <input type = "checkbox">
                <span class = "slider">Special Characters</span>
            </label>
        </div>
        <script href = "script.js"></script>
    </body>
</html>
