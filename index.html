<!DOCUTYPE>
<html lang = "en-us">
    <head>
        <meta charset = "UTF-08">
        <link rel = "stylesheet" type = "text/css" href = "style.css">
        <title>Password Generator</title>
    </head>
    <body class = "body">
        <div class = "mainBox">
            Password Generator
            <div class = "genBox">
                Generate a Password
                <p class = "bar1"></p>
                <div class = "genPass">
                    Your Secure Password
                    <h1 id = "newPass">
                    </h1>
                </div>
                <p class = "bar2"></p>
                <div>
                    <button id = "genButton">Generate Password</button>
                </div>
                <div>
                    <button id = "copyButton">Copy to Clipboard</button>
                </div>
            </div>
            <input type = "checkbox" id = "numb">
            <label for = "type1" class = "input">Numbers</label>
            <input type = "checkbox" id = "upper">
            <label for = "type2" class = "input">Upper Case</label>
            <input type = "checkbox" id = "lower" value = 'TRUE'>
            <label for = "type3" class = "input">Lower Case</label>
            <input type = "checkbox" id = "special">
            <label for = "type4" class = "input">Special Characters</label>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
